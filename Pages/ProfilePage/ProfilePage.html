    <section class="Profile__Section">
            <h1 class="Subtitle">Account Informations</h1>
            <main class="Profile__Form__Section">
                <form action="">
                    <div class="Username__Info">
                        <div class="edit__Text">
                            <label for="">Username : </label>
                            <p>edit</p>
                        </div>
                        <input type="text" id="Username__Edit" class="AuthInput">
                    </div>
                     <div class="Email__Info">
                        <div class="edit__Text">
                            <label for="Email__Edit">email : </label>
                            <p>edit</p>
                        </div>
                        <input type="email" id="Email__Edit" class="AuthInput">
                    </div>
                     <div class="Email__Confirm">
                        <div class="edit__Text">
                            <label for="Email__Confirm">Confirm Email : </label>
                            <p>edit</p>
                        </div>
                        <input type="email" id="Email__Confirm" class="AuthInput">
                    </div>
                     <div class="Password__Info">
                        <div class="edit__Text">
                            <label for="Password__Edit">Password : </label>
                            <p>edit</p>
                        </div>
                        <input type="password" id="Password__Edit" class="AuthInput">
                    </div>
                       <div class="Password__Confirm">
                        <div class="edit__Text">
                            <label for="Password__Confirm">Confirm Password : </label>
                            <p>edit</p>
                        </div>
                        <input type="password" id="Password__Confirm" class="AuthInput">
                    </div>
                    <button type="button" class="Btn">Submit</button>
                    <button type="button" class="Btn Delete__Btn">Delete Account</button>

                </form>
            </main>
