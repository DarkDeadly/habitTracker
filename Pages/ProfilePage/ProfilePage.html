<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitTracker</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="ProfilePage.css">

</head>
<body>
     <header>
        <nav class="leftSideHeader">
            <a href="../HomePage/index.html"><h1>Habit <span>Tracker</span></h1></a>
         
            <ul class="NavbarLink__Wrapper">
                <li><a href="../HomePage/index.html">Home</a></li>
                <li class="habit__nav">Habits</li>
                <li><a href="../ProfilePage/ProfilePage.html">Profile</a></li>
                <li class="Dashboard__Nav">DashBoard</li>
                <li>About Us</li>      
                <button class="Btn Logout__Btn">Logout</button>
               
            </ul> 
            <button class="HamburgerMenu" aria-label="Toggle Navigation">
                <img src="../../Images/menu.svg" alt="Open menu"> 
            </button>
        </nav>
    </header>
    <section class="Profile__Section">
            <h1 class="Subtitle">Account Informations</h1>
            <main class="Profile__Form__Section">
                <form action="">
                    <div class="Username__Info">
                        <div class="edit__Text">
                            <label for="Username__Edit">Username : </label>
                            <p class="Edit__usernameText">edit</p>
                        </div>
                        <input type="text" id="Username__Edit" class="AuthInput">
                    </div>
                     <div class="Email__Info">
                        <div class="edit__Text">
                            <label for="Email__Edit">email : </label>
                            <p class="Edit__emailText">edit</p>
                        </div>
                        <input type="email" id="Email__Edit" class="AuthInput" disabled>
                    </div>
                     <div class="Email__Confirm">
                        <div class="edit__Text">
                            <label for="Email__Confirm">Confirm Email : </label>
                        </div>
                        <input 
                        type="email" 
                        id="Email__Confirm" 
                        class="AuthInput AuthInput__Verif" 
                        placeholder="you@example.com" 
                        required >
                        <div class="NewEmailError"></div>
                    </div>
                     <div class="Password__Info">
                        <div class="edit__Text">
                            <label for="Password__Edit">Current Password : </label>
                            <p class="Edit__passwordText">edit</p>
                        </div>
                        <input type="password" id="Password__Edit" class="AuthInput" disabled>
                    </div>
                       <div class="Password__Confirm">
                        <div class="edit__Text">
                            <label for="Password__Confirm">New Password : </label>
                        </div>
                        <input 
                        type="password" 
                        id="Password__Confirm" 
                        class="AuthInput AuthInput__Verif"
                        required 
                        minlength="8"
                        pattern="^(?=.*[A-Z])(?=.*\d).{8,}$"
                        title="Password must be at least 8 characters long and include at least one uppercase letter and one number"
                        >
                        <div class="Password__Errors"></div>

                    </div>
                    <button type="button" class="Btn SubmitBtn">Submit</button>
                    <button type="button" class="Btn Delete__Btn">Delete Account</button>

                </form>
            </main>
    </section> 
</body>
<script src="../HomePage/index.js"></script>
<script src="ProfilePage.js"></script>
</html>
